<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="quiz.css">
</head>
<body>
 <div class="btn"> 
    <button onclick="funx()" >START QUIZ</button>
    <button onclick="funy()" >ADMIN LOGIN</button>
 </div>
 <div class="login">
   <label for="">USERNAME :</label> <input type="text" name="username" id="username" style="width:200px;height:20px;" placeholder="ex-admin" required><br><br>
   <label for="">PASSWORD :</label> <input type="password" name="password" id="password" style="width:200px;height:20px;" placeholder="ex-1234" required><br><br>
   <span id="sp"></span>
   <input type="button" value="ENTER" id="button" onclick="funz()">
 </div> 
 <div class="que">
    <div class="container">
       <span id="no"></span> <span id="quest"></span><br><br><br>
       <section class="sec" id="sec1"><input type="radio" name="que" class="one rad"><span class="text" id="first"></span></section>
       <section class="sec" id="sec2"><input type="radio" name="que" class="two rad"><span class="text" id="second"></span></section>
       <section class="sec" id="sec3"> <input type="radio" name="que" class="three rad"><span class="text" id="third"></span></section>
       <section class="sec" id="sec4"><input type="radio" name="que" class="four rad"><span class="text" id="fourth"></span></section>
    </div>
    <br><br>
    <input type="submit" value="Submit" id="submit" onclick="funk()">
    <input type="submit" value="Next" id="next" onclick="funj()">
 </div> 
 <div class="status">
    <h2>CORRECT: <span id="correct">hii</span></h2>
    <h2>INCORRECT: <span id="incorrect"></span></h2>
    <h2>EFFICIENCY: <span id="efficiency"></span></h2>
    <button id="back" onclick="funa()">GO Back</button>
 </div>
 <div class="admin">
   <span id="list"></span>
    <br><br><input type="button" value="ADD" onclick="funt()">
    <input type="button" value="REMOVE" onclick="fune()">
    <span id="prev"></span>
 </div>
 <div id="remove">
   <label for="" id="rems">Enter Question No.:</label><input type="text" name="remove" id="rem">
   <button id="ent" onclick="funo()">Enter</button>

 </div>
 <div class="extra">
      <table>
      <tr>
      <td><label for="">Question:</label></td><td><input type="text" name="nextque" id="nextque"></td>
      </tr>
      <tr>
         <td><label for="">Option1:</label></td><td><input type="text" name="option" class="nextopt" id="option1"></td>
      </tr>
      <tr>
         <td><label for="">Option2:</label></td><td><input type="text" name="option" class="nextopt" id="option2"></td>
      </tr>
      <tr>
         <td><label for="">Option3:</label></td><td><input type="text" name="option" class="nextopt" id="option3"></td>
      </tr>
      <tr>
         <td><label for="">Option4:</label></td><td><input type="text" name="option" class="nextopt" id="option4"></td>
      </tr>
      <tr>
         <td><label for="">Answer:</label></td><td><input type="text" name="answer" id="nextans"></td>
      </tr>
      <tr>
      <td><button id="nextbtn" onclick="funq()">ADD</button></td>
      </tr>
      </table>

 </div>

 <script src="quiz.js"></script>
    
</body>
</html>
